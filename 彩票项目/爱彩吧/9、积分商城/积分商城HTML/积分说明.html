          <p><span>Q：积分是什么？</span></p><p><span>A：积分是爱彩吧给用户专享的福利，用户可以通过参与评论发帖、参与游戏大转盘、每日签到方式获得奖励积分，积分可用于在商城中兑换彩金卡、兑换游戏金豆、抽奖等。</span></p><p><span><br></span></p><p><span>Q：如何获取积分？</span></p><p><span>A：1）每日签到</span></p><p><span>&nbsp;&nbsp; &nbsp; 2）完成每日任务</span></p><p><span><br></span></p><p><span>Q：积分有什么用？</span></p><p><span>A：在积分商城中，用户可以将积分兑换成彩金卡，用于《聚彩51APP》中购彩使用，可兑换成金豆，参与大转盘等游戏，获得丰厚奖品。</span></p><p><span><br></span></p><p><span>Q:积分是否有有效期？</span></p><p><span>A :积分有效期自获取日起至次年年底</span></p>
